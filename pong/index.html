<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="pongStyle.css">
    <link rel="stylesheet" href="../style.css">
    <script defer src="../preloader/preloader.js"></script>
    <script defer src="pong.js"></script>
    <script defer src="../DU.js"></script>


</head>
<body>
<div class="container">
    <header id="findFag"><span id="mission"></span></header>
    <main class="main"><img src="../img/oldTV.png" id="tv">
        <div id="containerGame">
            <canvas id="canvas"></canvas>
            <div id="life">У вас осталось <span id="lifeLeft">5</span> жизней.</div>
            <div id="time"></div>
        </div>
        <div id="pongMenu">
            <h3 class="gameName">ПОНГ</h3>
            <button id="pongStartBtn">Start</button>
        </div>
    </main>
    <aside class="left"> <span id="leaderBoard">
          <div id="yourBestScore">
              <h4>
        ТВОЙ &nbsp ЛУЧШИЙ &nbsp РЕЗУЛЬТАТ
              </h4>
          </div>
              <p id="pongScore"></p>
    </span></aside>
    <aside class="right">
        <div id="controllerDiv">
            <img id="controller" src="../img/control.PNG" alt="">
            <button type="button" id="offBtn"></button>
            <button id="resetPong" class="reset" type="button" onclick="resetPong()" ></button>
            <button type="button"  id="toMenu" class="toMenu"></button>
            <button type="button"  id="mute" class="mute"></button>
            <button type="button"  id="play" class="play"><span class="playIcon">></span></button>
        </div>
    </aside>
    <footer class="footer"></footer>
</div>

<div id="preloader">
    <div id="preloader_preload"></div>
</div>
<audio id="audio" src="../music/gorodok.mp3" ></audio>
</body>
</html>
